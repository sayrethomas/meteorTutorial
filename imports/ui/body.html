<body>
<div class="container">
	<header>
		<h1>To Do List</h1>
		<label class="hide-completed">
			<input type="checkbox"/>
			Hide Completed Tasks
		</label>
		<h3>{{incompleteCount}} undone</h3>
		{{> loginButtons}}
		{{#if currentUser}}
		<form class="new-task">
			<input type="text" name="text" placeholder="Type to add new tasks"/>
		</form>
			{{/if}}
	</header>
	<ul>
		{{#each tasks}}
			{{> task}}
		{{/each}}
	</ul>
</div>
</body>
